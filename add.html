<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="script.js"></script>
<body>
    <h1>Pendaftaran Penerima Vaksin Baru</h1>
    <div class="formBorder">
    <form method="POST" onsubmit="return sendData()">
        
            <label>NIK</label>
            <input type="text" id="nik" placeholder="NIK">

            <label>Tanggal</label>
            <input type="text" id="date" placeholder="Masukkan tanggal">

            <label>Jenis Kelamin</label>
            <input type="text" id="gender" placeholder="Jenis kelamin">
            <label>Umur</label>
            <input type="text" id="age" placeholder="Umur">
            <label>Lokasi</label>
            <input type="text" id="location" placeholder="Lokasi">
            <label>Riwayat Kesehatan</label>
            <input type="text" id="health_record" placeholder="Riwayat Kesehatan">
            <label>Status</label>
            <input type="text" id="status" placeholder="Status">
        
        <input type="submit" value="Kirim" />
    </form>
    </div>
    <h3>&nbsp;</h3>
    <button class="button1"><a href="index.html">KEMBALI</a></button>   
    <h3>&nbsp;</h3>
    <h3>&nbsp;</h3>

    <div class=footer>
        <p class="footnote"> &nbsp; Vaksinchain - Group 4 - Blockchain Powered by Hyperledger</p>
     </div>
